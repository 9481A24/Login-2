<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Seguro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box .icon {
      font-size: 64px;
      color: #00ffcc;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-box button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="icon">ðŸ“ˆ</div>
  <h2>Login Financeiro</h2>
  <input type="password" id="senha" placeholder="Digite a senha de acesso" />
  <button onclick="verificar()">Entrar</button>
  <p class="error" id="erro">Senha incorreta. Tente novamente.</p>
</div>

<script>
  function verificar() {
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");
    if (senha === "1234") {
      window.location.href = "financeiro.html";
    } else {
      erro.style.display = "block";
    }
  }
</script>

</body>
</html>
